<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>more events</h2>
    <section>
      <h3 id="secret-info">Very very important information</h3>
      <input id="delete-confirm" type="text" placeholder="please type delete" />
      <button id="delete-btn" disabled>Delete</button>
    </section>

    <script>
      // delete button
      document
        .getElementById("delete-btn")
        .addEventListener("click", function () {
          document.getElementById("secret-info").style.display = "none";
        });
      //////////////////////////////////////////////////////////////////
      // focus
      document
        .getElementById("delete-confirm")
        .addEventListener("focus", function () {
          document.body.style.backgroundColor = "lightcoral";
        });
      //////////////////////////////////////////////////////////////////
      // blur
      document
        .getElementById("delete-confirm")
        .addEventListener("blur", function () {
          document.body.style.backgroundColor = "white";
        });
      ///////////////////////////////////////////////////////////////////
      // key down
      // document
      //   .getElementById("delete-confirm")
      //   .addEventListener("keydown", function () {
      //     const deleteField = document.getElementById("delete-confirm");
      //     console.log(deleteField.value);
      //   });
      ///////////////////////////////////////////////////////////////////
      // key press
      // document
      //   .getElementById("delete-confirm")
      //   .addEventListener("keypress", function () {
      //     const deleteField = document.getElementById("delete-confirm");
      //     console.log(deleteField.value);
      //   });
      ////////////////////////////////////////////////////////////////////
      // key up delete confirm enable
      document
        .getElementById("delete-confirm")
        .addEventListener("keyup", function (event) {
          const deleteBtn = document.getElementById("delete-btn");
          if (event.target.value == "delete") {
            deleteBtn.removeAttribute("disabled");
          } else {
            deleteBtn.setAttribute("disabled", true);
          }
        });
      /////////////////////////////////////////////////////////////////////
      // key up
      // document
      //   .getElementById("delete-confirm")
      //   .addEventListener("keyup", function () {
      //     const deleteField = document.getElementById("delete-confirm");
      //     console.log(deleteField.value);
      //   });
      /////////////////////////////////////////////////////////////////////
      // change
      document
        .getElementById("delete-confirm")
        .addEventListener("change", function () {
          const deleteField = document.getElementById("delete-confirm");
          console.log(deleteField.value);
        });
    </script>
  </body>
</html>
